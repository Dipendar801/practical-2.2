<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Product Filter with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 15px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product-category {
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Dynamic Product Filter with Dropdown</h1>

  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="shoes">Shoes</option>
    <option value="shirts">Shirts</option>
    <option value="gadgets">Gadgets</option>
  </select>

  <div class="product-list" id="productList">
    <!-- Products will be dynamically inserted here -->
  </div>

  <script>
    // Product data array
    const products = [
      { id: 1, name: 'Running Shoes', category: 'shoes' },
      { id: 2, name: 'Basketball Shoes', category: 'shoes' },
      { id: 3, name: 'Casual Shirt', category: 'shirts' },
      { id: 4, name: 'Formal Shirt', category: 'shirts' },
      { id: 5, name: 'Smart Watch', category: 'gadgets' },
      { id: 6, name: 'Wireless Earbuds', category: 'gadgets' },
      { id: 7, name: 'Hiking Shoes', category: 'shoes' },
      { id: 8, name: 'T-Shirt', category: 'shirts' },
      { id: 9, name: 'Bluetooth Speaker', category: 'gadgets' }
    ];

    // DOM Elements
    const productList = document.getElementById('productList');
    const categoryFilter = document.getElementById('categoryFilter');

    // Function to render products based on filter
    function renderProducts(filter) {
      // Clear previous products
      productList.innerHTML = '';

      // Filter products
      const filteredProducts = filter === 'all' 
        ? products 
        : products.filter(p => p.category === filter);

      // If no products to show
      if (filteredProducts.length === 0) {
        productList.innerHTML = '<p>No products found in this category.</p>';
        return;
      }

      // Create product cards
      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          <div class="product-name">${product.name}</div>
          <div class="product-category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</div>
        `;

        productList.appendChild(card);
      });
    }

    // Initial render showing all products
    renderProducts('all');

    // Event listener for dropdown changes
    categoryFilter.addEventListener('change', (event) => {
      renderProducts(event.target.value);
    });
  </script>

</body>
</html>
